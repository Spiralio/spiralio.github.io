<html>
    <head>
        <title>Time Left</title>

        <script src="scripts/main.js"></script>

        <script src="scripts/styles/night.js"></script>
        <script src="scripts/styles/dvd.js"></script>
        <script src="scripts/styles/rain.js"></script>
        <script src="scripts/styles/sun.js"></script>

        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Merriweather&display=swap" rel="stylesheet">

    </head>
    <body id="body" onload="load()">

        <!-- Gradient for the rain theme -->
        <div id="gradient"></div>

        <!-- Moon for the night theme -->
        <div id="moonCont">
            <canvas class="moon" id="moonTop" width="500" height="500"></canvas>
            <canvas class="moon" id="moonBottom" width="500" height="500"></canvas>    
        </div>

        <!-- Gradients for the sun theme -->
        <div id="sunGradients">
            <div id="leftGradient"></div>
            <div id="rightGradient"></div>
        </div>

        <div id="timesCont">
            <div id="timeTextLeftCont"><div id="timeTextLeft">00:00:00</div></div>
            <div id="timeTextRightCont"><div id="timeTextRight">00:00:00</div></div>
        </div>


        <canvas id="canvaBg" width="100%" height="100%"></canvas>

        <div class="cont">
            <div class="bigCont">
                <div class="percCont">
                    <div id="perc">0</div>
                    <div id="smallPerc">0</div>
                    <div class="percSymbol">%</div>    
                </div>
                <div class="timeCont">
                    <div id="time">
                        <div id="days">00</div>d <div id="hours">00</div>h <div id="minutes">00</div>m <div id="seconds">00</div>s
                    </div>
                </div>
            </div>
            
            <div class="barCont" id="barCont">
                <div class="hideOverflow">
                    <div id="barOverlay"></div>
                    <div id="barDone"></div>
                    <div id="barPreview"></div>
                    <div id="barLeft"></div>    
                </div>
            </div>

            <div id="nextMilestone"><div id="milestonePerc">10%</div> in <div id="milestoneTime">15 hours</div></div>
        </div>

        <div id="styleCont">
            <div id="style_night" class="styleButton" onclick="setStyle('night')">
                <img src="./assets/styles/nightOn.png" alt="Night">
            </div>

            <div id="style_dvd" class="styleButton" onclick="setStyle('dvd')">
                <img src="./assets/styles/dvdOff.png" alt="DVD">
            </div>

            <div id="style_rain" class="styleButton" onclick="setStyle('rain')">
                <img src="./assets/styles/rainOff.png" alt="Rain">
            </div>

            <div id="style_sun" class="styleButton" onclick="setStyle('sun')">
                <img src="./assets/styles/SunOff.png" alt="Sun">
            </div>

        </div>
    </body>
</html>
